<main>
  <h1>TODO List</h1>
  <h2>A place to store your todos</h2>
  <form>
    <input type="text" placeholder="Filter your to-dos" class="inputs" />
  </form>

  <app-todo-item
    *ngFor="let task of tasks"
    [task]="task"
    [ngClass]="{ strikethrough: task.completed }"
  ></app-todo-item>

  <form>
    <input type="text" placeholder="Add your to-do" class="inputs" />
    <button class="add">Add</button>
  </form>
</main>
